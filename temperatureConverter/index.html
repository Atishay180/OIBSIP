<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image"></div>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <div id="box-1" class="mx-auto">
        <div class="form-check form-switch">
            <input class="form-check-input" id="formcheck" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" id="CtoF" for="flexSwitchCheckDefault">Celsius To Fahrenheit</label>
        </div>

        <div id="subBox">
            <div class="items mb-4">
                <label for="exampleInputNumber" id="currenttemp" class="form-label">Enter Temperature in Celsius</label>
                <input type="number" class=" glowborder form-control form-control-lg" id="exampleInputNumber"
                    aria-describedby="numberHelp">
            </div>
            <div class="items mb-4">
                <label for="exampleInputUnit" class="form-label">Choose Unit</label>
                <select class=" glowborder form-select form-select-lg" id="exampleInputUnit"
                    aria-label="Default select example">
                    <option selected>Celsuis</option>
                    <option value="1">Fahrenheit</option>
                </select>
            </div>
            <div class="items mb-4">
                <button type="submit" class="btn btn-dark btn-lg">Convert</button>
            </div>
            <div id="convertbtn" class="items mb-4">
                <h5>Converted Temperature is : <span></span></h5>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
